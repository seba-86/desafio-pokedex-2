<body>

    <h1>Pokemones</h1>
    <div class="container">

        <div class="container">
            <div id="info" class="row"></div>
            <div id="next-button"></div>
            <div id="btn" type="button" class="btn btn-success btn__more" href="#">
                Quiero ver m√°s pokemones
            </div>
        </div>

        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles del Pokemon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p id="namePokemon">Pokemon</p>
                        <h4>Habilidades:</h4>
                        <p id="abilityPokemon"></p>
                        <h4>Tipo:</h4>
                        <p id="typePokemon"></p>
                        <h4>Movimientos:</h4>
                        <p id="movePokemon"></p>
                        <h4>Generaciones</h4>
                        <p id="generationPokemon"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        


    </div>
